<ion-header no-border class="ion-hide-lg-up">
  <!-- Mobile & Tablet Toolbar -->
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon style="position: relative; left: 24px; color: #0055a5;"name="briefcase-outline"></ion-icon>
    </ion-buttons>
    <ion-title>Jobs</ion-title>
       <ion-buttons slot="end">
        <ion-button (click)="favoritesPage()">
          <ion-icon slot="start" src="../../assets/icon/jobs-favorites-heart-blue.svg"></ion-icon>
        </ion-button>
        <!-- <ion-button (click)="filterMenu()">
          <ion-icon slot="start" name="filter"></ion-icon>
        </ion-button> -->
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Refresher -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <div *ngIf="this.data">
      <!-- Desktop Header -->
      <ion-row style="padding-top: 80px; margin-bottom: 40px;" class="ion-hide-lg-down ion-justify-content-center">
        <ion-col style="padding: 0 2em;" size-xs="11" size-sm="10" size-md="10" size-lg="8" size-xl="6">
          <ion-toolbar class="desktop-toolbar">
            <ion-buttons slot="start">
              <ion-icon style="font-size: 2em; color: white; margin-right: 8px;" name="briefcase-outline"></ion-icon>
              <h1 style="margin-top: 12px;">Jobs |</h1>
              <p *ngIf="this.jobFilter === 'htol'" class="filter-message">Pay - High to Low</p>
              <p *ngIf="this.jobFilter === 'ltoh'" class="filter-message">Pay - Low to High</p>
              <p *ngIf="this.jobFilter === 'newest'" class="filter-message">Newest</p>
              <p *ngIf="this.jobFilter === 'oldest'" class="filter-message">{{this.jobFilter}}</p>
            </ion-buttons>
            <ion-buttons slot="end">
                  <ion-button class="filter-button" (click)="filterMenu()">
                    Filter
                  </ion-button>
                  <ion-button class="favorites-button" (click)="favoritesPage()">
                    <img height="30" src="../../../assets/icon/jobs-favorites-heart-white.svg" alt="" srcset="">
                  </ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-col>
      </ion-row>

      <!-- Filter Toolbar -->
      <ion-row class="filter-toolbar-wrapper ion-hide-lg-up ion-justify-content-center">
        <ion-col size-xs="11" size-sm="10" size-md="10" size-lg="8" size-xl="6">
          <ion-toolbar (click)="filterMenu()" class="filter-toolbar">
            <ion-buttons slot="start">
              <p *ngIf="this.jobFilter == 'htol'" class="filter-message">Pay - High to Low</p>
              <p *ngIf="this.jobFilter == 'ltoh'" class="filter-message">Pay - Low to High</p>
              <p *ngIf="this.jobFilter == 'newest'" class="filter-message">Newest</p>
              <p *ngIf="this.jobFilter == 'oldest'" class="filter-message">Oldest</p>
            </ion-buttons>
            <ion-buttons slot="end">
                <ion-button>
                  <ion-icon class="filter-icon" slot="start" name="filter"></ion-icon>
                </ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-col>
      </ion-row>

      <!-- Jobs -->
      <ion-row class="ion-justify-content-center">
        <ion-col size-xs="12" size-sm="10" size-md="10" size-lg="8" size-xl="6">
          <div class="spacer ion-hide-lg-up"></div>
          <ion-row class="job-section ion-justify-content-center" *ngFor="let job of allJobs">
                <ion-col push="0.3" size="1">
                  <img class="company-logo" src="{{job.companyLogo}}">
                </ion-col>
                <ion-col push="0.3" style="height: 80px;">
                  <h5 id="job-title">{{job.title}}</h5>
                  <p id="company-name">{{job.companyName}}</p>
                  <h5 id="job-posted-date">Posted: {{job.dateCreated}}</h5>
                  <h5 id="job-rate">${{job.rateOfPay}}/hr</h5>
                </ion-col>
                <ion-col size="11">
                  <p id="job-summary">{{job.summary}}</p>
                </ion-col>
                <ion-col pull="0" size="11">
                    <!-- Heart Icon Component holds the state for Favorites -->
                    <app-heart-icon [job]="job" [favoriteJobs]="this.favoriteJobsObj" ></app-heart-icon>
                    <ion-button class="job-details ion-float-right" (click)="jobPage(job)">
                      Details
                    </ion-button>
                </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>

    </div>

    <!-- Skeleton Data -->
    <div *ngIf="!this.data">
      <ion-list>
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <ion-skeleton-text></ion-skeleton-text>
          </ion-thumbnail>
          <ion-label>
            <h3>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <ion-skeleton-text></ion-skeleton-text>
          </ion-thumbnail>
          <ion-label>
            <h3>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <ion-skeleton-text></ion-skeleton-text>
          </ion-thumbnail>
          <ion-label>
            <h3>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <ion-skeleton-text></ion-skeleton-text>
          </ion-thumbnail>
          <ion-label>
            <h3>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>

  </ion-grid>
</ion-content>
