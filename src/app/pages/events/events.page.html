    <!-- Card List Wrapper for consistant aligment & padding -->
    <div class="large-spacer"></div>
    <div class="large-spacer"></div>
    <ion-row class="ion-justify-content-center">
        <!-- Side-Menu -->
        <ion-col class="ion-hide-lg-down desktop-side-menu" size-lg="2" size-xl="2">
          <ion-list>
            <ion-item lines="none">
              <ion-icon style="font-size: 1.5em; position: relative; top: 4px; color: #0055a5;"name="calendar-outline"></ion-icon>
              <span style="width: 10px"></span>
              <h1 style="color: #e28f00;">Events</h1>
            </ion-item>
            <ion-item lines="none">
              <ion-label style="color: #999;">Favorites</ion-label>
              <ion-button (click)="onClick()" slot="end" style=" width: 35px; font-size: 0.55em;">
                <svg  style="position: relative; left: -6px;" width="35px" viewBox="0 0 400 400" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                  <title>jobs-favorites-heart-red</title>
                  <defs>
                      <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="linearGradient-134">
                          <stop stop-color="#E80404" offset="0%"></stop>
                          <stop stop-color="#980000" offset="100%"></stop>
                      </linearGradient>
                      <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="linearGradient-135">
                          <stop stop-color="#777" offset="0%"></stop>
                          <stop stop-color="#999" offset="100%"></stop>
                      </linearGradient>
                  </defs>
                  <g id="jobs-favorites-heart-red" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">

                            id="heart-path" 
                            fill="url(#linearGradient-134)" 
                            fill-rule="nonzero"></path>
                  </g>
                </svg>
              </ion-button>
            </ion-item>
            <ion-item lines="none">
              <ion-label style="color: #999;">Filter</ion-label>
              <ion-button (click)="onClick()" slot="end" style="width: 30px; color: #999;">
                <ion-icon class="filter-icon" slot="start" name="filter">
                </ion-icon>
              </ion-button>
            </ion-item>
            <ion-item lines="none">
              <ion-label>Search</ion-label>
              <ion-searchbar placeholder=""></ion-searchbar>
            </ion-item>
          </ion-list>
        </ion-col>

        <!-- Event Cards -->
        <ion-col size-xs="12" size-sm="10" size-md="10" push-lg="1" size-lg="6" size-xl="6">
            <ion-row class="ion-justify-content-center">
              <ion-col size-xs="12" size-sm="10" size-md="9" size-lg="5" size-xl="5.5" *ngFor="let event of allEvents">
                <ion-card class="event-card">
                  <div class="card-image" style="background-image: url({{event.photo}});"></div>
                  <ion-card-header>
                    <ion-card-title>{{ event.title }}</ion-card-title>
                    <ion-card-subtitle>{{ event.time }}</ion-card-subtitle>
                    <ion-card-subtitle>{{ event.date }}</ion-card-subtitle>
                    <!-- <ion-card-subtitle> {{ event.city }}, {{ event.state }}</ion-card-subtitle> -->
                    <!-- <ion-card-subtitle float-right style="opacity: 0.3; margin-top: 60px;">posted: {{ event.dateCreated }}</ion-card-subtitle> -->
                  </ion-card-header>
                  <ion-card-content class="ion-text-center">
                    <ion-toolbar style="--background: none; height: auto;">
                      <app-events-favorites-icon 
                      [event]="event" 
                      [userEmail]="userEmail" 
                      [id]="id"></app-events-favorites-icon>
                    </ion-toolbar>
                  </ion-card-content>
                </ion-card>
                </ion-col>
            </ion-row>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
