<ion-header class="ion-hide-lg-up">
  <!-- Mobile & Tablet Toolbar -->
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon style="position: relative; left: 8px; color: #0055a5;"name="calendar"></ion-icon>
    </ion-buttons>
    <ion-title>Events</ion-title>
    <ion-buttons slot="end">
        <ion-button (click)="my">
          <ion-icon slot="start" src="../../assets/icon/jobs-favorites-heart-red-outline.svg"></ion-icon>
        </ion-button>
       </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Refresh -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
     <!-- Desktop Header -->
     <ion-row style="padding-top: 80px; margin-bottom: 40px;" class="ion-hide-lg-down ion-justify-content-center">
      <ion-col style="padding: 0 2em;" size-xs="11" size-sm="10" size-md="10" size-lg="8" size-xl="6">
        <ion-toolbar class="desktop-toolbar">
              <ion-buttons slot="start">
                  <img height="50" src="../../../assets/icon/my-events-icon.svg" alt="" srcset="">
                  <h1>Events</h1>
              </ion-buttons>
              <ion-buttons slot="end">
                <ion-icon slot="start" src="../../assets/icon/jobs-favorites-heart-blue.svg"></ion-icon>
              </ion-buttons>
        </ion-toolbar>
            <!-- <img height="50" style="display: inline;" src="../../../assets/icon/suitcase-blue.svg" alt="" srcset="">
            <h1 style="display: inline; margin-left: 15px;">Jobs</h1> -->
      </ion-col>
    </ion-row>

      <!-- Filter Toolbar -->
      <ion-row class="filter-toolbar-wrapper ion-hide-lg-up ion-justify-content-center">
        <ion-col size-xs="11" size-sm="10" size-md="10" size-lg="8" size-xl="6">
          <ion-toolbar (click)="filterMenu()" class="filter-toolbar">
            <ion-buttons slot="start">
              <p class="filter-message">{{this.jobFilter}}</p>
            </ion-buttons>
            <ion-buttons slot="end">
                <ion-button>
                  <ion-icon class="filter-icon" slot="start" name="filter"></ion-icon>
                </ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-col>
      </ion-row>
    <!-- Card List -->
    <ion-row class="ion-justify-content-center">
      <div class="spacer ion-hide-lg-down"></div>
      <!-- Individual Cards -->
      <ion-col size-xs="12" size-sm="10" size-md="10" size-lg="8" size-xl="8">
        <ion-row class="ion-justify-content-center">
          <ion-col size-xs="12" size-sm="10" size-md="8" size-lg="3" size-xl="3" *ngFor="let event of allEvents">
            <ion-card class="event-card">
              <img src="{{event.photo}}" />
              <ion-card-header>
                <ion-card-title>{{ event.title }}</ion-card-title>
                <ion-card-subtitle>{{ event.time }}</ion-card-subtitle>
                <ion-card-subtitle>{{ event.date }}</ion-card-subtitle>
                <!-- <ion-card-subtitle> {{ event.city }}, {{ event.state }}</ion-card-subtitle> -->
                <!-- <ion-card-subtitle float-right style="opacity: 0.3; margin-top: 60px;">posted: {{ event.dateCreated }}</ion-card-subtitle> -->
              </ion-card-header>
              <ion-card-content class="ion-text-center">
                <ion-toolbar style="--background: none; height: auto;">
                  <app-going-icon [event]="event" [userEmail]="userEmail" [id]="id"></app-going-icon>
                </ion-toolbar>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
